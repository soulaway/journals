spring.datasource.url=jdbc:mysql://localhost:3306/journals?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=journals
spring.datasource.password=journals
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=gmailUsername
spring.mail.password=gmailPassword

logging.level.org.springframework.*=INFO
logging.level.com.crossover.*=INFO

multipart.maxFileSize=1MB
multipart.maxRequestSize=1MB
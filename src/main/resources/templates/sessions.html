<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Trading sessions</title>
    <script src="js/angular-min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body ng-app="TraderApp" ng-controller="SessionController">

<p th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</p>
<table>
    <tr>
        <td>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </td>
        <td>
            <form th:action="@{/}" method="get">
                <input type="submit" value="Go to exchanges"/>
            </form>
        </td>
    </tr>
</table>


<div ng-controller="getSessions" ng-show="sessionList.length > 0">
    <table id="session-list">
        <thead>
        <tr>
            <td>Name</td>
            <td>Publisher</td>
            <td>Category</td>
            <td>Publish date</td>
            <td>View Link</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="session in sessionList">
            <td>{{session.name}}</td>
            <td>{{session.publisher.name}}</td>
            <td>{{session.category.name}}</td>
            <td>{{session.publishDate}}</td>
            <td><a href="{{session.viewLink}}">View</a></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
